<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- Favicon -->
   <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1 id="title">Tic Tac Toe</h1>

    <div id="game-container">
      <div id="board">
        <button class="cell" data-id="0">#</button>
        <button class="cell vertical" data-id="1">#</button>
        <button class="cell" data-id="2">#</button>
        <button class="cell horizontal" data-id="3">#</button>
        <button class="cell vertical horizontal" data-id="4">#</button>
        <button class="cell horizontal" data-id="5">#</button>
        <button class="cell" data-id="7">#</button>
        <button class="cell vertical" data-id="8">#</button>
        <button class="cell" data-id="9">#</button>
      </div>
    </div>

    <p id="copyright">&copy;2025 Samuel Robinson</p>

    <!-- JS -->
    <script src="js/core.js"></script>
  </main>
</body>
</html>
